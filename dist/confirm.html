<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0, height=device-height"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>KDS confirm</title>
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <link href="./css/confirm.min.css" rel="stylesheet"/>
    <link href="./css/fonts.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="logotype_center">
      <div class="logotype clearfix"><img src="./img/img-logotype.png" alt="logotype" title="logotype" class="img-logo img-logo_normal"><img src="./img/img-logotype@2x.png" alt="logotype" title="logotype" class="img-logo img-logo_retina"><img src="./img/img-logotype-mobile.png" alt="logotype" title="logotype" class="img-logo-mobile img-logo-mobile_normal"><img src="./img/img-logotype-mobile@2x.png" alt="logotype" title="logotype" class="img-logo-mobile img-logo-mobile_retina"></div>
    </div>
    <div class="thank">
      <div class="container">
        <h1 class="thank__title">Спасибо!</br>ваши данные отправленны</h1>
        <p class="thank__title-sub">Этот фестиваль – главная площадка, где встречаются и делятся знаниями люди,</br>заинтересованные в развитии больших данных и машинного обучения.</p><a href="javascript:void(0);" title="go main" class="btn btn-thank btn_orange">на главную</a>
      </div>
    </div>
    <div class="footer">
      <div class="container clearfix footer__row">
        <div class="footer__left">
          <div class="footer__wrap block_skew"></div>
          <div class="footer__text-wrap">
            <p class="footer__name">Организатор </br> конференции:</p>
            <p class="footer__text"><i class="footer__icon icon-pointer-js"></i><span class="footer__text-main">Data-Driven Digital Agency Septa.</span></p>
          </div>
        </div>
        <div class="footer__right">
          <div class="footer__right-wrap">
            <div class="footer__soc"><a href="javascript:void(0);" class="btn btn vk"><img src="./img/i-vk.svg" class="footer__soc-icon"></a><a href="javascript:void(0);" class="btn btn fb"><img src="./img/i-fb.svg" class="footer__soc-icon"></a><a href="javascript:void(0);" class="btn btn be"><img src="./img/i-be.svg" class="footer__soc-icon"></a>
            </div>
            <p class="footer__copyright">Copyright &copy; 2016. All rights reserved</p>
          </div>
        </div>
        <div class="footer__line block_skew"></div>
      </div>
    </div>
  </body>
</html>
